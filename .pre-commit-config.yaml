# See https://pre-commit.com for more information
repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
      - id: check-merge-conflict
      - id: check-toml
      - id: debug-statements
      - id: mixed-line-ending

  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.8.6
    hooks:
      # Run the linter
      - id: ruff
        args: [--fix]
      # Run the formatter
      - id: ruff-format

  - repo: local
    hooks:
      - id: ruff-check-pre-push
        name: ruff check (pre-push)
        entry: uv run ruff check .
        language: system
        pass_filenames: false
        stages: [pre-push]
      - id: ruff-format-check-pre-push
        name: ruff format --check (pre-push)
        entry: uv run ruff format --check .
        language: system
        pass_filenames: false
        stages: [pre-push]
      - id: basedpyright
        name: basedpyright (type check)
        entry: uv run basedpyright
        language: system
        pass_filenames: false
        stages: [pre-push]
      - id: pytest
        name: pytest (unit tests)
        entry: uv run python -m pytest --cov=olive --cov=olive_client --maxfail=1 -q
        language: system
        pass_filenames: false
        stages: [pre-push]

ci:
  autoupdate_schedule: weekly
  skip: [mypy] # Skip mypy in pre-commit.ci
